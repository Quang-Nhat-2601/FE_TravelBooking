<body>
    <div class="app">
        <div>

                <a href = "index.html" class = "link__destinationhome--green">Home</a>//SIGNIN
            </p>
        </div>
        <div class="form-container">
            <div class="signin">
                <form action="" class="form">
                    <div class="logo">
                        <a href="index.html">

                    </div>

                        <img src="./style/images/icons8_user_24px.png" alt="">

                    </div>

                    <!-- <p>Password</p> -->
                    <div class="input-field">
                        <img src="./style/images/icons8_padlock_24px.png" alt="">

                    <div class="">

                        <a href="" class="forget-password">Forget Username/ Password</a>

                    </div>

                        <a href="">

                        <a href="">

                        <a href="">

                        </a>
                        <a href="">
                            <img src="./style/images/icons8_twitter_squared_48px.png" alt="" class="social-media-icon">
                        </a>

                    <div class="new-member">
                        <p>New to GONJOY? <a href="signup.html">Create new account!</a></p>
                    </div>
                </form>
            </div>
